<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    
    <h1>Isi formulir dibawah ini</h1>
    <form>
        <label for="">Nama :</label>
        <input type="text">
        <br>
        
        <label for="">Password :</label>
        <input type="password">
        <br>
        
        <label for="">Tanggal lahir :</label>
        <input type="date">
        <br>
        
        <label for="">Jenis kelamin :</label>
        <input name="jkl" type="radio"> Laki-laki
        <input name="jkl" type="radio"> Perempuan
        <br>

        <label for="">Jurusan :</label>
        <select name="" id="">
            <option>TI</option>
            <option>SI</option>
            <option>MI</option>
            <option>BD</option>
            <option>KW</option>
            <option>RPL</option>
        </select>
        <br>

        <label for="">Hobi :</label>
        <input type="checkbox"> Mancing
        <input type="checkbox"> Tidur
        <input type="checkbox"> Baca buku
        <input type="checkbox"> Main Mobile legend
        <br>

        <label for="">Alamat :</label>
        <br>
        <textarea name="" id=""></textarea>
        <br>

        <button>Kirim!</button>

    </form>

    <table border="1">
        <tr>
            <td>
                Nama :
            </td>
            <td> 
                <input type="text">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Kirim</button>
            </td>
        </tr>
    </table>

</body>
</html>
